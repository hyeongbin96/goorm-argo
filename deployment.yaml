apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: flaskdemo
  name: flaskdemo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flaskdemo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: flaskdemo
    spec:
      containers:
      - image: hbkw1772/goorm-project:48
        name: flaskdemo
        resources: {}
        volumeMounts:
        - name: flaskdemo
          mountPath: /goorm-jenkins
      volumes:
      - name: flaskdemo
        hostPath:
          path: /goorm-jenkins/
          type: Directory

status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
  labels:
    app: lb-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: flaskdemo
